<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <input type="checkbox" id="ch" class="check">

    <div class="login form">
      
      <header>Login</header>
      <form action="#">
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Enter your password">
        <a href="#">Forgot password?</a>
        <input type="submit" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="ch">Register</label>
        </span>
      </div>
    </div>

    <div class="registration form mainReg">
      <header>Register</header>
      <form action="#">
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Create a password">
        <input type="password" placeholder="Confirm your password">
        <label for="">Register as</label>
        <br>
        <div class="reg">
          <input type="button" class="button" value="Hospital">
          <input type="button" class="button" value="Patient">

        </div> 
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="ch">Login</label>
        </span>
      </div>
    </div>
    
  </div>
</body>
</html>
